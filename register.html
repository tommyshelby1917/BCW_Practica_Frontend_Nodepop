<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/header.css">


</head>

<header>
  <div class="nav-container"></div>
</header>

<body>
  <div class="title-page">
    <h1>Create your account in Nodepop</h1>
  </div>

  <div class="messages"></div>

  <!-- Signup form -->
  <div class="container-form">
    <form novalidate>
      <div class="user-div">
        <input type="text" name="username" id="username" placeholder="Choose a username" required autofocus>
      </div>
      <div class="password-div">
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="confirmate-password-div">
        <input type="password" name="repeat-password" id="repeat-password" placeholder="Confirm your password" required>
      </div>
      <div class="submit-div">
        <button type="submit" disabled>Join us</button>
      </div>
    </form>
  </div>

  <script type="module" src="./js/register.js"></script>
</body>
</html>
