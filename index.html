<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nodepop</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/header.css">


</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html"><img src="/public/img/logo.png" alt="logo" width="100"></a>
    </div>
    <div class="nav-container">
      <div class="user-container">
        <div class="login-logout-nav"></div>
        <div class="new-post-nav"></div>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="main-title-container">
      <h1 class="main-title">Nodepop</h1>
    </div>
    <div class="main-slogan-container">
      <h2 class="main-slogan">We help you sell what you don't need. We help you find what you want.</h2>
    </div>
  </section>
  
  <main>
    <div class="section-title-container">
      <h2 class="section-title">Last announces</h2>
    </div>
  
    <div class="search-container">
      <p class="search-title">Are you searching for something specific?</p>
      <input type="search" name="search" id="search" placeholder="Type a product...">
    </div>
  
    <div class="messages"></div>

    <!-- Posts list -->
    <div class="loader"></div>
    <div class="posts-list"></div>
  </main>

  <footer>
    <div class="footer-container">
      <p>Nodepop Â© 2021</p>
      <p>Created by <a class="linkedin" href="https://www.linkedin.com/in/josep-miquel-arenas-beltran/">Josep Miquel</a></p>
    </div>
  </footer>

  <script type="module" src="/js/index.js"></script>
</body>
</html>
