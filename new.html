<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New post</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/loader.css">

</head>

<header>
  <div class="nav-container"></div>
</header>

<body>
  <h1>Create a post</h1>
  
  <div class="messages"></div>

  <!-- new post form -->
  <div class="new-post-div">
    <form novalidate>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
      <label for="price">Price</label>
      <input type="number" name="price" id="price">
      <label for="image">Image</label>
      <input type="url" name="image" id="image">
      <label for="sale">I wanna sale!</label><br>
      <input type="radio" id="sale" name="buy-sale" value="1">
      <label for="buy">I wanna buy!</label><br>
      <input type="radio" id="buy" name="buy-sale" value="0">
      <button type="submit">Create post!</button>
    </form>
  </div>

  <script type="module" src="./js/new.js"></script>
</body>
</html>
